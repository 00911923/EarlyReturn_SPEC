spring:
  application:
    name: validation-demo

  # H2 資料庫配置（內嵌資料庫，方便測試）
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console（可透過瀏覽器查看資料庫）
  h2:
    console:
      enabled: true
      path: /h2-console

# 伺服器配置
server:
  port: 8080

# 日誌配置
logging:
  level:
    com.example.validation: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
